<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sambhav Club - Events</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo-section">
                <img src="images/sambhav_logoblack.png" alt="Sambhav Club Logo" class="logo" onerror="this.onerror=null;this.src='https://placehold.co/150x50/000000/ffffff?text=Sambhav';">
            </div>
        </div>
    </header>

    <main>
        <section class="hero" id="home">
            <div class="hero-content">
                <h1 class="hero-title">Welcome to Sambhav Club</h1>
                <p class="hero-subtitle">All event registrations are handled through our new unified portal. Click below to secure your spot for our next great event.</p>
                <a href="/register" class="primary-btn hero-btn">Register for an Event</a>
            </div>
        </section>
    </main>

    <footer class="footer" id="contact">
        <div class="footer-bottom">
            <p>&copy; 2025 Sambhav Club. All Rights Reserved.</p>
        </div>
    </footer>
</body>
</html>
